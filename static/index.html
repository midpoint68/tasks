<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasks</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#0ff1ff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A local task list with web editor">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/icofont/icofont.min.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/scripts/task_loader.js"></script>
</head>

<body>
    <header>
        <div class="column">
            <img src="/img/logo.png" alt="">
            <h1>Tasks</h1>
        </div>
    </header>
    <main>
        <div class="column">
            <div id="options">
                <button id="clear-all-btn">Clear All</button>
                <div id="completed-toggle">
                    <div>Show Completed Tasks</div>
                    <div id="completed-toggle-btn" class="checkbox"></div>
                </div>
            </div>
            <div class="task">
                <div id="new-task-btn"><i class="icofont-ui-add"></i></div>
                <input id="new-task-input" type="text" name="task-name" placeholder="New task..." />
            </div>
            <div id="tasks" class="hide-completed">
                <!-- Tasks appended by script -->
            </div>
        </div>
    </main>
</body>

</html>
